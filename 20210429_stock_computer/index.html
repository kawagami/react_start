<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Computer</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <div id="test"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- <script type="text/babel" src="./js/index.js"> -->
    <script type="text/babel">
        class StockClac extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    priceBuy: '',
                    priceSell: '',
                    fee: '',
                    tax: '',
                    result: '',
                }
            }
            // componentDidMount(){
            //     alert('Yes')
            // }
            render() {
                return (
                    <div class="container">
                        <input type="number" value={this.state.priceBuy} />
                        <input type="number" value={this.state.priceSell} />
                        <div class="fee">{this.state.fee}</div>
                        <div class="tax">{this.state.tax}</div>
                        <div class="result">{this.state.result}</div>
                    </div>
                )
            }
        }

        ReactDOM.render(<StockClac />, document.getElementById('test'))

    </script>
</body>

</html>
