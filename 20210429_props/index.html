<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        class Person extends React.Component {
            render() {
                const { name, age, gender } = this.props
                return (
                    <ul>
                        <li>姓名 : {name}</li>
                        <li>年齡 : {age}</li>
                        <li>性別 : {gender}</li>
                    </ul>
                )
            }

        }
        ReactDOM.render(<Person name="金城武" age="33" gender="男"/>, document.getElementById('test'))
        ReactDOM.render(<Person name="福山雅治" age="33" gender="男"/>, document.getElementById('test2'))
        ReactDOM.render(<Person name="劉德華" age="33" gender="男"/>, document.getElementById('test3'))

    </script>
</body>

</html>
